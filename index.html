<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form id="employeeForm" onsubmit="return validateDates()">
        <label for="empNumber">Employee Number:</label>
        <input type="text" id="empNumber" name="empNumber" required><br><br>

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="joiningDate">Joining Date:</label>
        <input type="date" id="joiningDate" name="joiningDate" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
<script>
    function validateDates() {
    var dob = new Date(document.getElementById('dob').value);
    var joiningDate = new Date(document.getElementById('joiningDate').value);

    if (dob >= joiningDate) {
        alert("Date of Birth must be earlier than Joining Date.");
        return false;
    }

    var ageAtJoining = (joiningDate.getFullYear() - dob.getFullYear());

    if (ageAtJoining < 20) {
        alert("Employee must be at least 20 years old at the time of joining.");
        return false;
    }

    return true;
}

</script>
</html>
